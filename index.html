<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>DOS Game Demo: Tetris</title>
  <script src="https://js-dos.com/6.22/current/js-dos.js"></script>
  <link rel="stylesheet" href="https://js-dos.com/6.22/current/js-dos.css" />
  <style>
    body { background: #111; color: #eee; font-family: sans-serif; text-align: center; padding: 20px; }
    canvas#dosbox { width: 640px; height: 400px; margin: auto; border: 2px solid #444; display: block; }
  </style>
</head>
<body>
  <h1>DOS Game Demo: Tetris</h1>
  <canvas id="dosbox"></canvas>
  <script>
    Dos(document.getElementById("dosbox"), {
      wdosboxUrl: "https://js-dos.com/6.22/current/wdosbox.js",
    }).ready((fs, main) => {
      fs.extract("tetris_demo.zip").then(() => {
        main(["TETRIS.EXE"]);
      });
    });
  </script>
</body>
</html>
